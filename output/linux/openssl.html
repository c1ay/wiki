<div class="page_title">openssl 解密有密码的密钥</div>

  <p>用openssl 解密有密码的密钥，解密后用密钥登陆不用输入密码</p>
<p><code>openssl rsa -in rsa.pem -out rsa_pri.pem</code></p>
<blockquote>
<p>rsa.pem 为有密码的密钥，rsa_pri.pem 为解密后的密钥</p>
</blockquote>
